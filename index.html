<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Games Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.03);
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
    }
    .game-card h3 {
      margin: 10px 0 5px;
    }
    .game-card a {
      color: #00f0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Games Store</h1>
    <p>Discover free horror games and more â€“ no downloads, just play!</p>
  </header>

  <main class="games-container">
    <div class="game-card">
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1721470/header.jpg" alt="Poppy Playtime">
      <h3>Poppy Playtime</h3>
      <p>Explore the spooky toy factory in this thrilling horror puzzle game.</p>
      <a href="https://store.steampowered.com/app/1721470/Poppy_Playtime/" target="_blank">Play on Steam</a>
    </div>
    <div class="game-card">
      <img src="https://img.itch.zone/aW1nLzM1NjY3OTYucG5n/original/Du2syt.png" alt="The House in the Woods">
      <h3>The House in the Woods</h3>
      <p>A short PSX-style horror experience. Can you survive the woods?</p>
      <a href="https://minigoliath.itch.io/the-house-in-the-woods" target="_blank">Play on Itch.io</a>
    </div>
  </main>
</body>
</html>
